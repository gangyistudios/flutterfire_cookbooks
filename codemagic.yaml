workflows:
  web-workflow:
    name: Web Workflow
    max_build_duration: 30
    instance_type: mac_mini_m1
    environment:
      flutter: fvm
  ios-workflow:
    name: Ios Workflow
    integrations:
      app_store_connect: codemagic-1
    max_build_duration: 30
    instance_type: mac_mini_m1
    environment:
      flutter: fvm
      ios_signing:
        distribution_type: app_store # or: ad_hoc | development | enterprise
        bundle_identifier: com.gangyistudios.flutterfireCookbooks
      vars:
        APP_ID: 6448119052
    cache:
      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
        - $HOME/.gradle/caches
        - $HOME/Library/Caches/CocoaPods
    triggering:
      events: # List the events that trigger builds
        - push
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=$(($(app-store-connect get-latest-testflight-build-number "$APP_ID") + 1)) \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        expire_build_submitted_for_review: false
        # beta_groups:
        #   - testers
        # submit_to_app_store: false
        # cancel_previous_submissions: false
        # release_type: SCHEDULED
        # earliest_release_date: 2021-12-01T14:00:00+00:00
        # copyright: 2023 KB RL INTERNATIONAL
  android-workflow:
    name: Android Workflow
    max_build_duration: 30
    instance_type: mac_mini_m1
    environment:
      flutter: fvm
      android_signing:
        - android-keystore
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Build AAB with Flutter
        script: |
          flutter build appbundle --release
    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
